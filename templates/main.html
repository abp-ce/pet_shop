<!doctype html>
{% extends 'base.html' %}
{% block aside %}
{% endblock %}
{% block article %}
    <template id='abp-slider'>
        <div style="position: relative; width: 80vh;">
            <transition-group name="fade" tag="div">
                <div v-for="i in [currentIndex]" :key="i">
                    <img :src="currentImg">
                </div>
            </transition-group>
            <a class="prev" @click="prev" href="#">&#10094; Previous</a>
            <a class="next" @click="next" href="#">&#10095; Next</a>
        </div>
    </template>
    <template id='abp-gallery'>
        <div class="gallery">
            <abp-item v-for="dt in data.children" :key="dt.id" :item="dt"></abp-item>
        </div>
    </template>
    <template id="abp-card">
        <div class="card">
            <!--abp-slider :photos="photos"></abp-slider-->
            <div class="photos">
                <div><img :src="data.photo"></div>
                <div><img :src="data.photo"></div>
                <div><img :src="data.photo"></div>
                <div><img :src="data.photo"></div>
                <div><img :src="data.photo"></div>
                <div><img :src="data.photo"></div>
            </div>
            <div class="desc">
                <div>
                    Имя: <b>${ data.label }</b><br>
                    Кличка: <b>${ details.nick }</b><br>
                    День рождения: <b>${ details.birthday }</b><br>
                </div>
                <div>
                    Порода: <b>${ details.breed }</b><br>
                    Уточнение породы: <b>${ details.subbreed }</b><br>
                </div>
                <div>
                    Мать: <b>${ details.mam }</b><br>
                    Отец: <b>${ details.dad }</b><br>
                </div>
            </div>
        </div>
    </template>
    <template id="abp-login">
        <div class="login">
            <h2>${ data.label }</h2>
            <form method="post">
                <label for="username">Пользователь</label>
                <input v-model="username" name="username" id="username" required>
                <label for="password">Пароль</label>
                <input v-model="password" type="password" name="password" id="password" required>
                <input type="button" @click="onClick(data.label)" :value="data.label">
            </form>
        </div>
    </template>
    <template id="abp-item">
        <div @click="onClick()">
            <figure>
                <img :src="item.photo">
                <figcaption>${item.label}</figcaption>
            </figure>
        </div>
    </template>

    <div id="switch" style="width: 100%; height: 100%;">
        <component :is="swtch" :data="data"></component>
    </div>

{% endblock %}
